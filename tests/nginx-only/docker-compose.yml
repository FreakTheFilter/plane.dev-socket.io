version: "3.9"
services:
  socket-server:
    build: ../../binaries/socket-server
    networks:
      nginx-test:
        ipv4_address: 172.16.230.10
    ports:
      - "127.0.0.1:6090:8080"

  nginx:
    build: ./nginx
    networks:
      - nginx-test
    volumes:
      - ./nginx/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "127.0.0.1:6080:80"

networks:
  nginx-test:
    name: nginx-test
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.230.0/24
          gateway: 172.16.230.1
